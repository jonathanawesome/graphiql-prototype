name: tsc on PR
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install pnpm 
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7       

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install          
      
      - name: Check types
        run: pnpm types:check
